<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalogic</title>
  </head>
  <body>
    <div x-data="env">
        <h2> Variables </h2>
        <input type="text" x-model="variables"/>
        <h2> Facts </h2>
        <input type="text" x-model="fact_names"/>
        <br>
        <textarea x-model="facts"></textarea>
        <h2> Relations </h2>
        <input type="text" x-model="relation_names"/>
        <br>
        <textarea x-model="relations"></textarea>
        <h2> Query </h2>
        <input type="text" x-model="query"/>
        <button @click="solve()">Run</button>
        <h2> Result </h2>
        <pre x-text="result"/>
    </div>
    <h1> Examples </h1>
    <div id="examples"></div>
    <script type="module" src="/main.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
